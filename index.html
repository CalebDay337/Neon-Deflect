<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Deflect</title>
    <style>
        body { 
            background: #0a0a0a; 
            margin: 0; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            height: 100vh;
            color: #00f2ff;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas { 
            border: 2px solid #00f2ff; 
            background: #000; 
            box-shadow: 0 0 15px #00f2ff;
            touch-action: none; /* Prevents screen scrolling */
        }
        h1 { font-size: 1.5rem; margin-bottom: 10px; text-shadow: 0 0 10px #00f2ff; }
    </style>
</head>
<body>
    <h1>NEON DEFLECT</h1>
    <canvas id="gameCanvas"></canvas>
    <p>Slide finger to move</p>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Responsive sizing for iPhone
        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.6;

        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 4;
        let ballSpeedY = 4;
        
        let playerY = canvas.height / 2;
        let computerY = canvas.height / 2;
        const PADDLE_HEIGHT = 60;
        const PADDLE_WIDTH = 10;

        // Touch Control
        canvas.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            playerY = touch.clientY - rect.top - PADDLE_HEIGHT / 2;
            e.preventDefault();
        }, { passive: false });

        function update() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Simple AI
            if (computerY + PADDLE_HEIGHT / 2 < ballY - 10) computerY += 3.5;
            else if (computerY + PADDLE_HEIGHT / 2 > ballY + 10) computerY -= 3.5;

            // Bounce off top/bottom
            if (ballY < 0 || ballY > canvas.height) ballSpeedY = -ballSpeedY;

            // Paddle hits
            if (ballX < PADDLE_WIDTH && ballY > playerY && ballY < playerY + PADDLE_HEIGHT) {
                ballSpeedX = -ballSpeedX;
                ballSpeedX *= 1.05; // Get faster!
            }
            if (ballX > canvas.width - PADDLE_WIDTH && ballY > computerY && ballY < computerY + PADDLE_HEIGHT) {
                ballSpeedX = -ballSpeedX;
            }

            // Score/Reset
            if (ballX < 0 || ballX > canvas.width) {
                ballX = canvas.width / 2;
                ballY = canvas.height / 2;
                ballSpeedX = 4 * (ballSpeedX > 0 ? -1 : 1);
            }
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#00f2ff";
            // Player
            ctx.fillRect(0, playerY, PADDLE_WIDTH, PADDLE_HEIGHT);
            // Computer
            ctx.fillRect(canvas.width - PADDLE_WIDTH, computerY, PADDLE_WIDTH, PADDLE_HEIGHT);
            // Ball
            ctx.beginPath();
            ctx.arc(ballX, ballY, 7, 0, Math.PI * 2);
            ctx.fill();
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
